<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Data</title>
</head>
<body>
	<form action="addRecord">
		Enter Student RollNo :
		<input type="number" name="rollNo"><br><br>
		Enter Student Name :
		<input type="text" name="studName"><br><br>
		Enter Date of Birth :
		<input type="date" name="dob"><br><br>
		Enter Student Address :
		<textarea rows="3" cols="20" name="studadd"></textarea><br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
